<p>{{title}}</p>
<p>{{residence.id}}</p>
<p>{{residence.name}}</p>
<p>{{residence.surface}}</p>
<p>{{quantity}}</p>

<button [disabled]="quantity == 0" (click)="Buy()">Buy</button>
<p [hidden]="hide">I m hidden</p>
<input type="text" name="c" [(ngModel)]="color">
<h1 [style.color]="color">Change color</h1>

<table *ngIf="residences.length != 0">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surface</th>
    </tr>
    <tr *ngFor="let r of residences">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.surface}}</td>
    </tr>
</table>

<div *ngIf="residences.length == 0">No residence found !</div>
